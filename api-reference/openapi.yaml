  /api/v2/public/migrate-token:
    put:
      tags:
        - Customer
      summary: Migrate Token for a Linked Account
      description: >-
        This API is used to Migrate Auth Object (API keys, Access Tokens, etc;)
        of an application to an integration in Cobalt.


        #### **Body Parameters:**


        - **slug**: String (Mandatory) - Application Slug

        - **auth_object**: Record (Mandatory) - Object containing Tokens or Keys
        of application that needs to be migrated to Cobalt's existing
        integration of the same application. For example, **auth_object** for
        Gmail must consist either of **access_token**, **refresh_token** or
        **both**.
      operationId: migrateTokenForALinkedAccount
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
            example: '{{API_KEY}}'
        - name: linked_account_id
          in: header
          schema:
            type: string
            example: '{{LINKED_ACCOUNT_ID}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                auth_object:
                  type: object
                  properties:
                    bot_token:
                      type: string
                      example: >-
                        xoxb-4176895223169-4625208815779-4qjn8hb0utRStACtO2F2qMqu
                    user_token:
                      type: string
                      example: >-
                        xoxp-4176895223169-5140864887586-5152622437381-b5c20d9f42b0993271c56832ac316e41
                slug:
                  type: string
                  example: slack
            example:
              auth_object:
                bot_token: xoxb-4176895223169-4625208815779-4qjn8hb0utRStACtO2F2qMqu
                user_token: >-
                  xoxp-4176895223169-5140864887586-5152622437381-b5c20d9f42b0993271c56832ac316e41
              slug: slack
      responses:
        '200':
          description: Success - Created
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '56'
            Date:
              schema:
                type: string
                example: Thu, 22 Jun 2023 09:12:41 GMT
            ETag:
              schema:
                type: string
                example: W/"38-xGI98AWH+7YJ061gGgjuLsLInFM"
            Server:
              schema:
                type: string
                example: nginx/1.18.0 (Ubuntu)
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Integration - slack created
                  success:
                    type: boolean
                    example: true
              examples:
                Success - Created:
                  value:
                    message: Integration - slack created
                    success: true
        '400':
          description: Error -Invalid Auth Object Value
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '151'
            Date:
              schema:
                type: string
                example: Wed, 14 Jun 2023 22:37:30 GMT
            ETag:
              schema:
                type: string
                example: W/"97-+o7iu9yNPbiTl7Xu6idFMxFZX9c"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_type:
                    type: string
                    example: BAD_REQUEST
                  message:
                    type: string
                    example: auth_object values must be valid strings
                  request_id:
                    type: string
                    example: 4f8362ce-b36a-4c14-9b85-7fe8b57dda87
                  status_code:
                    type: number
                    example: 400
              examples:
