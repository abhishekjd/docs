  /api/v2/public/linked-account:
    put:
      tags:
        - Customer
      summary: Upsert a Linked Account
      description: >-
        This api Updates a linked accounts's details by , Or creates a linked
        account if no account present if no account found for the provided .


        User needs to provide only required fields to be updated as payload
        (examples provided).
      operationId: upsertALinkedAccount
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
            example: '{{API_KEY}}'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                linked_account_id:
                  type: string
                  example: '12345678'
                name:
                  type: string
                  example: Subrat Public
                udf:
                  type: object
                  properties:
                    some_key1:
                      type: string
                      example: Updated Value
                    some_key2:
                      type: string
                      example: some data 2
                    some_key3:
                      type: string
                      example: some data 3
                your_app:
                  type: object
                  properties:
                    app_id:
                      type: string
                      example: 646370324e3b114f9c720719
                    auth_credentials:
                      type: object
                      properties:
                        x-key:
                          type: string
                          example: '123334445556662'
            example:
              linked_account_id: '12345678'
              name: Subrat Public
              udf:
                some_key1: Updated Value
                some_key2: some data 2
                some_key3: some data 3
              your_app:
                app_id: 646370324e3b114f9c720719
                auth_credentials:
                  x-key: '123334445556662'
      responses:
        '200':
          description: Upsert a customer
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
