                example: W/"10-oV4hJxRVSENxc/wX8+mA4/Pe4tA"
            Server:
              schema:
                type: string
                example: nginx/1.18.0 (Ubuntu)
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
